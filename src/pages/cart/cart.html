<ion-header>

  <ion-navbar>
    <ion-title>SHOPPING CART</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="elements">
    <ion-card *virtualItem="let element">
      <ion-item (tap)="delete(element)">
        <ion-icon name="{{element.image}}" item-left large></ion-icon>
        <h2>{{element.title}}</h2>
        <h3>{{element.price | currency:'EUR':true}}</h3>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total: {{total | currency:'EUR':true}}</ion-title>
  </ion-toolbar>
</ion-footer>
