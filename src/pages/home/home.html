<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="logout()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <input type="text" value="{{code}}"/>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="scanner()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let element of elements">
    <ion-item (tap)="add(element)">
      <ion-icon name="{{element.image}}" item-left large></ion-icon>
      <h2>{{element.title}}</h2>
      <h3>{{element.price | currency:'EUR':true}}</h3>
    </ion-item>
  </ion-card>
</ion-content>
